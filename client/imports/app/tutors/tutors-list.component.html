<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Tutor</span></th>
                                <!--<th><span>Ratings</span></th>-->
                                <th><span>Joined</span></th>
                                <th class="text-center"><span>$/hour</span></th>
                                <!--<th><span>Contact</span></th>-->
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let tutor of tutors| async">
                                <td>
                                    <img *ngIf="tutor.images && tutor.images.length > 0" [src]="tutor | displayMainImage" alt="">
                                    <a class="user-link">{{tutor.name}} </a>
                                    <span class="user-subhead">Tutor</span>
                                </td>
                                <td>
                                    <!--<p class="ratings">
                                        <a>4.0</a>
                                        <a href="#"><span class="fa fa-star"></span></a>
                                        <a href="#"><span class="fa fa-star"></span></a>
                                        <a href="#"><span class="fa fa-star"></span></a>
                                        <a href="#"><span class="fa fa-star"></span></a>
                                        <a href="#"><span class="fa fa-star-o"></span></a>
                                    </p>-->
                              </td>
                                <td>{{tutor.createdAt}} </td>
                                <td class="text-center">
                                    <span class="label label-success">{{tutor.hourly_rating}}$</span>
                                </td>
                                <!--<td>
                                    <a href="#">Send a message</a>
                                </td>-->
                                <td style="width: 20%;">
                                    <button  type="button" [routerLink]="['/tutors', tutor._id]" class="btn btn-success">Book Class</button>
                                </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
