<md-button-toggle-group name="alignment" [(ngModel)]="day">
  <md-button-toggle-group name="noneed">

    <md-button-toggle (click)="changeDay(1)" value="1">2</md-button-toggle>

    <md-button-toggle (click)="changeDay(5)" value="5">6</md-button-toggle>
    <md-button-toggle (click)="changeDay(6)" value="6">7</md-button-toggle>

Make your avilable hours blue:
<br>
  <md-grid-list cols="24" rowHeight="50px">
    <md-grid-tile *ngFor="let tile of tutorSchedule[day]; let i=index">
                      <button align-items:center (click)="toggleSlot(i)" type="button" [ngStyle]="{'color': colorsSched[day][i]}"
                      [disabled]="colorsSched[day][i]=='red'">{{i}}</button>
    </md-grid-tile>
  </md-grid-list>
<button type="button" align:center (click)="addSlot()" class="btn btn-success">Add</button>
<br>
<br>
Green -> avilable slots.
<br>
Red -> booked solts.
<br>
Blue -> avivilable for booking.
