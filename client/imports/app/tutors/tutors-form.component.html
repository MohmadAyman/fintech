<form [formGroup]="addForm" (ngSubmit)="addTutor(); upload.reset();">
  
  <label>Tutor Name</label>
  <input type="text" formControlName="name">
 
  <label>Languages</label>
  <input type="text" formControlName="language">

  <label>rate</label>
  <input type="text" formControlName="hourly_rating">
   
  <upload-image #upload (onFile)="onImage($event)"></upload-image>

  
  <button>Add</button>
</form>
